    <script async type="text/javascript">
        console.log("RH_MUSIC: Initializing error handling");

        window.addEventListener('error', event => handleError(event));
        window.addEventListener('unhandledrejection', event => handleError(event));

        function handleError(event) {
            console.warn("caught an error in: '" + event.filename + "', reason: '" + event.message + "'");
            console.warn("prevent page from further loading, reload page in 2 seconds ...");
            setTimeout(() => window.location.reload(), 2000);
            window.stop();
        }
    </script>

<style>
    .uno-loader .center {
        left: 50%;
        position: absolute;

        text-align: center;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .uno-loader .center-horizontal {
        left: 50%;

        position: absolute;
        text-align: center;
        transform: translate(-50%);
    }

    .uno-loader h1 {
        color: #212121 !important;
        font-family: "Roboto";

        margin-top: 8em;

        top: 50%;
        width: 300px;
    }

    .uno-loader progress {
        background-color: #212121;

        border-radius: 13px;

        height: 15px;
        margin-top: 12em;
        min-width: 300px;

        padding: 3px;
        top: 50%;

        width: 40%;
    }

    .uno-loader progress::-moz-progress-bar {
        /* Firefox */
        background-color: #1565C0;
        border-radius: 10px;
    }


    .uno-loader progress::-webkit-progress-bar {
        /* Chrome & Safari */
        background-color: #212121;
        border-radius: 10px;
    }


    .uno-loader progress::-webkit-progress-value {
        /* Chrome & Safari */
        background-color: #1565C0;
        border-radius: 10px;
    }

    .uno-loader[loading-position='top'] progress { color: #1565C0; }

    @media (prefers-color-scheme: dark) {
        .uno-loader { background-color: #212121 !important; }

        .uno-loader h1 { color: white !important; }

        .uno-loader progress { background-color: white; }

        .uno-loader progress::-webkit-progress-bar { background-color: white; }
    }

    @media only screen and (max-height: 650px) {
        .uno-loader progress { visibility: hidden; }

        .uno-loader h1 { margin-top: 6em; }
    }

    @media only screen and (max-height: 550px) {
        .uno-loader h1 { visibility: hidden; }
    }
</style>
